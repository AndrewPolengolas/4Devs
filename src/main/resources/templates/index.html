<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>

  <link href="../static/CSS/cssreset.css">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <link href="../static/CSS/style.css" rel="stylesheet" />
  <link href="../static/CSS/page-login.css" rel="stylesheet" />
</head>

<body>
  <main>
    <header id="header-container">
      <div id="header-wrapper">
        
        <div id="header-content">

          <h1 style="    
            color: #CD342E;
            margin: auto;
            top: 50%;
            transform: translate(0, -50%);
            position: absolute;
            font-weight: bolder;
          ">
          LOGOTIPO
          </h1>

        </div>

      </div>

      <div id="header-menu-wrapper">

        <div id="header-menu-content">

        </div>

      </div>
    </header>

    <section id="page-content">

      <div id="login-container">

        <div id="login-wrapper">

          <a class="form-link hidden" id="go-back">< voltar</a>

          <form id="form-login">

            <label id="label-login-email">DIGITE SEU EMAIL</label>
            <input class="input" id="input-login-email" type="text" placeholder="Email">

            <label id="label-login-senha">DIGITE SUA SENHA</label>
            <input class="input" id="input-login-senha" type="password" placeholder="Senha">

            <input class="input-button" id="btn-login-avancar" type="button" value="avançar >">

          </form>

          <a class="form-link" href="#">não tenho cadastro</a>

        </div>

      </div>

    </section>

    <footer id="footer-container">

      <div id="footer-wrapper">
        Hello World
      </div>

    </footer>
  </main>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  <script src="JS/main.js"></script>

</body>

</html>
